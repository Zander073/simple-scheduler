<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleSchedule</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'scheduler/styles/main.css' %}">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="{% static 'scheduler/src/utils/dateUtils.js' %}"></script>
    <script type="text/babel" src="{% static 'scheduler/src/components/Calendar.js' %}"></script>
    <script type="text/babel" src="{% static 'scheduler/src/components/AddAppointmentModal.js' %}"></script>
    <script type="text/babel" src="{% static 'scheduler/src/components/CalendarView.js' %}"></script>
    <script type="text/babel" src="{% static 'scheduler/src/components/RequestView.js' %}"></script>
    <script type="text/babel" src="{% static 'scheduler/src/components/RequestSubmittedView.js' %}"></script>
    <script type="text/babel" src="{% static 'scheduler/src/App.js' %}"></script>
</body>
</html>
